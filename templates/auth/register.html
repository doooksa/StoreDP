{% extends 'base.html' %}
{% load static %}


{% block title %}
Регистрация
{% endblock title %}

{% block container %}

<form method="post" action="{% url 'register' %}">
{% csrf_token %}

{% for field in user_form %}
<div class="row">
    <div class="col-12 col-lg-4 col-md-4 offset-md-4">
        <div class="quote-form-wrapper">
            <span style="color: red">{{ field.errors }}</span>
            {{ field.label_tag}}
            {{ field }}
        </div>
    </div>
</div>
{% endfor %}
<button type="submit" class="btn btn-primary btn-lg">Вход</button>


{% endblock container %}
